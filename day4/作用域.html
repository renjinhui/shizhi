    变量提升机制
    在所有的代码执行之前；浏览器会把 
    带有 var 关键字的 变量先提前声明一次 ；这里是只声明 不定义
    带有 function 关键字的  既声明又定义；
 -->
<script>
    //  sum();
    //  fn();
    // console.log(sum,fn)
    function sum() {
        console.log('this is a sum ');
    }
    fn()
    var fn = function () {
        console.log('this is a fn');
    }

    function fn() {
        console.log(2222)
    }
    fn()
    /* 
    var 和 let  的简单区别 
    1、let 声明的变量不会挂在到 window下
    2、let 声明的变量没有变量提升
