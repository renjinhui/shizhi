<script>
    // 一个get 请求
    axios.get('./data.json').then(function (d) {
        console.log(d);
        alert('success')
    }, function (d) {
        console.log(d);
        alert('error')
    })
    axios.post('./data.json').then(function (d) {
        console.log(d);
        alert('success')
    }, function (d) {
        console.log(d);
        alert('error')
    })
</script>
