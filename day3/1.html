<!-- 
    第一步：github 官网上注册账号
    第二步：下载git工具（安装，一路点击next）
            (随意进入一个文件夹； 右击；出现 git bash here 证明安装成功))

    第三部：初始化个人信息（git config --global user.name "用户名";
                          git config --global user.email '注册邮箱''  
                          ）
第四部： 建立远程仓库（官网的右上角有个 加号；
        点击这个加号 然后再点击 New repository 
        点击完成后条转到仓库页；  把仓库地址 复制下来
        
        在本机对应的文件加下 右击 点击 git bash here ; 
        输入命令  git clone 远程仓库地址
        克隆完成之后；本地会多一个 文件夹
        我们再把 自己的代码放到 这个文件夹下；

        进入这个文件夹； 再右击  点击 git bash here;
        输入命令    git add .  在敲回车
        在输入命令  git commit -m '备注部分'  在敲回车
        再输入命令  git push   再敲回车即可

        以上命令执行完成之后  我们本地的代码就会上传到 远程仓库
        
        ）
-->
